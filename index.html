    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0514; /* Deep black-purple */
        color: #f4effa;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Sora', sans-serif;
      }
      
      /* Glass Panel Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(155, 114, 207, 0.3); /* Purple hint on hover */
      }

      .neon-text {
        text-shadow: 0 0 20px rgba(155, 114, 207, 0.6);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0514; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a0b2e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9b72cf; 
      }
    </style>
